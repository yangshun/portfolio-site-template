  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="PortfolioTemplate" ng-controller="AppCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand visible-xs-inline-block">{{name}}</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li><a href="#/portfolio">Portfolio</a>
            </li>
            <li><a href="#/resume">Resume</a></li>
            <li class="visible-md-inline-block visible-lg-inline-block">
              <a class="main-name text-uppercase" href="#/">{{firstName}}</a>
            </li>
            <li><a href="#/contact">Contact</a></li>
            <li>
              <a href="http://yangshun.im" target="_blank">Blog</a>
            </li>
          </ul>
          <!-- <a href="../" class="navbar-brand navbar-middle">{{name}}</a>
          <ul class="nav navbar-nav navbar-right">
            
          </ul> -->
        </nav>
      </div>
    </header>

    <!-- Add your site or application content here -->
    <div class="container-fluid full-height main-container" ng-view=""></div>

    <footer class="footer-container">
    <div class="container-fluid">
      <div class="row footer">
        <div class="col-md-2 col-md-offset-5 text-center">
          <a ng-href="https://www.facebook.com/{{facebookId}}" target="_blank">
            <i class="fa fa-facebook-square fa-3x"></i>
          </a>
          <a ng-href="https://www.twitter.com/{{twitterId}}" target="_blank">
            <i class="fa fa-twitter fa-3x"></i>
          </a>
          <a ng-href="https://github.com/{{githubId}}" target="_blank">
            <i class="fa fa-github fa-3x"></i>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1" id="copyright">
          <hr>
          <p>Copyright &copy; 2014 {{lastName}} {{firstName}}. All rights reserved.</p>
        </div>        
      </div>
    </div>
  </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

</body>
</html>
