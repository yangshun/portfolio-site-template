<div class="row full-height"><div class="col-md-12 main-banner three-quarter-height"><h1 class="page-title">Portfolio</h1></div></div><div class="container"><div class="row post" ng-repeat="item in portfolio"><div class="col-md-7 portfolio-item"><div class="mac-window"><div class="mac-window-bar"><i class="mac-window-buttons"></i></div><div id="carousel-example-generic" class="carousel slide" data-ride="carousel"><!-- Wrapper for slides --><div class="carousel-inner"><div class="item {{{true: 'active', false: ''}[$index == 0]}}" ng-repeat="screenshot in item.screenshots"><img src="{{screenshot}}" class="img-responsive"></div></div></div></div></div><div class="col-md-5"><h2>{{item.title}}</h2><div ng-bind-html="item.description | to_trusted"></div><p class="tags"><span class="label label-primary" ng-repeat="tag in item.tags">{{tag}}</span></p></div></div></div>
