<div class="row full-height"><div class="col-md-12 main-banner three-quarter-height"><h1 class="page-title">Contact</h1></div></div><div class="container"><div class="row"><div class="col-md-6 col-md-offset-3 text-center"><h2>Hit Me Up!</h2><hr><p>I receive many emails daily, hence I might not be able to respond to all emails instantly, but I eventually will.</p></div><div class="col-md-6 col-md-offset-3 postcard"><form role="form" name="contactForm" id="contact-form"><div class="form-group"><label for="email">Email</label><input type="email" ng-class="emailClass" class="form-control" id="email" name="email" placeholder="Your email address" ng-model="contact.email" ng-change="checkForm()" required></div><div class="form-group"><label for="name">Name</label><input type="text" class="form-control" id="name" placeholder="Your name" ng-model="contact.name" ng-change="checkForm()" required></div><div class="form-group"><label for="message">Message</label><textarea id="message" class="form-control" rows="6" ng-model="contact.message" ng-change="checkForm()" placeholder="What you want to say to me" required></textarea></div><div class="text-center"><button id="submit-btn" class="btn btn-primary btn-lg" ng-click="submit()" disabled>Submit</button></div><div ng-init="form = contactForm"></div></form><h3 class="thank-you-message text-center" ng-show="formSubmitted">Hi {{contact.name}}! Thank you for your email! I will get back to you shortly!</h3></div></div></div>
